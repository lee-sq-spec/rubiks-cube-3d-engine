<!DOCTYPE html>
<html lang="CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet Annihilator - 行星毁灭者</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    
    <!-- HUD Elements -->
    <div id="hud">
      <div id="weapon-panel">
        <h3>武器选择 / Weapon Selection</h3>
        <div id="weapon-grid">
          <button class="weapon-btn" data-weapon="rocket">火箭导弹</button>
          <button class="weapon-btn" data-weapon="guided-missile">可控导弹</button>
          <button class="weapon-btn" data-weapon="laser">普通激光</button>
          <button class="weapon-btn" data-weapon="burst-laser">一次性激光</button>
          <button class="weapon-btn" data-weapon="super-laser">超级激光</button>
          <button class="weapon-btn" data-weapon="asteroid">陨石</button>
          <button class="weapon-btn" data-weapon="bomb">炸弹</button>
          <button class="weapon-btn" data-weapon="black-hole">黑洞</button>
          <button class="weapon-btn" data-weapon="railgun">电磁炮</button>
          <button class="weapon-btn" data-weapon="freeze-ray">冰冻射线</button>
        </div>
      </div>
      
      <div id="planet-info">
        <h3>行星状态 / Planet Status</h3>
        <div id="planet-stats">
          <div class="stat-item">
            <span>人口: </span>
            <span id="population">7.8B</span>
          </div>
          <div class="stat-item">
            <span>物种: </span>
            <span id="species">人类</span>
          </div>
          <div class="stat-item">
            <span>文明等级: </span>
            <span id="civilization">II</span>
          </div>
          <div class="stat-item">
            <span>城市: </span>
            <span id="cities">12,847</span>
          </div>
          <div class="stat-item">
            <span>护盾: </span>
            <div id="shield-bar">
              <div id="shield-fill"></div>
            </div>
          </div>
          <div class="stat-item">
            <span>完整度: </span>
            <span id="integrity">100%</span>
          </div>
        </div>
      </div>
      
      <div id="game-mode">
        <h3>游戏模式 / Game Mode</h3>
        <select id="mode-select">
          <option value="sandbox">沙盒模式</option>
          <option value="challenge">挑战模式</option>
          <option value="story">剧情模式</option>
        </select>
      </div>
    </div>
    
    <!-- Planet Selection -->
    <div id="planet-selector">
      <button class="planet-btn active" data-planet="earth">地球</button>
      <button class="planet-btn" data-planet="mars">火星</button>
      <button class="planet-btn" data-planet="venus">金星</button>
      <button class="planet-btn" data-planet="jupiter">木星</button>
      <button class="planet-btn" data-planet="kepler">开普勒-442b</button>
      <button class="planet-btn" data-planet="titan">土卫六</button>
      <button class="planet-btn" data-planet="proxima">比邻星b</button>
      <button class="planet-btn" data-planet="crystalline">水晶星</button>
    </div>
    
    <!-- Weapon Charging Indicator -->
    <div id="weapon-charge">
      <div id="charge-bar">
        <div id="charge-fill"></div>
      </div>
      <span id="charge-text">准备就绪</span>
    </div>
    
    <!-- Warning System -->
    <div id="warning-system"></div>
  </div>
  
  <script type="module" src="main.js"></script>
</body>
</html>
